<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мотивация для души</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#e4dfd9" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5eee6 0, #ddd7cf 40%, #c7c0b7 100%);
      color: #1f2933;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 24px 16px 32px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 22px 18px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.09);
      backdrop-filter: blur(12px);
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 18px;
      text-align: center;
    }

    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 10px;
      text-align: center;
    }

    .intent-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 18px;
    }

    .intent {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(248, 250, 252, 0.9);
      font-size: 13px;
      padding: 10px 12px;
      text-align: center;
      cursor: pointer;
      outline: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.18s ease, border-color 0.18s ease, transform 0.1s ease, box-shadow 0.18s ease;
      color: #374151;
      white-space: normal;
    }

    .intent:hover {
      background: #f3f4f6;
    }

    .intent:active {
      transform: translateY(1px);
    }

    .intent--active {
      border-color: #a78bfa;
      background: rgba(224, 231, 255, 0.7);
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.4);
      color: #312e81;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, #e5e7eb, transparent);
      margin: 14px 0 14px;
    }

    .phrase-block {
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
    }

    .phrase-block.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .phrase-label {
      font-size: 12px;
      text-align: center;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .phrase {
      min-height: 96px;
      font-size: 17px;
      line-height: 1.55;
      color: #111827;
      margin-bottom: 18px;
      padding: 0 4px;
      text-align: center;
      text-wrap: balance;
    }

    .button-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      padding: 11px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: #f9fafb;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: #374151;
      cursor: pointer;
      outline: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.16s ease, border-color 0.16s ease, transform 0.08s ease, box-shadow 0.16s ease;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.04);
    }

    .button-primary:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
    }

    .button-primary:active {
      transform: translateY(1px);
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.05);
    }

    .button-icon {
      font-size: 14px;
    }

    .note {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
