      "–°–º–µ–Ω–∏—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∑–¥–Ω–æ, –µ—Å–ª–∏ —Ç—ã –∏–¥—ë—à—å –∫ —Å–µ–±–µ.",
      "–°–µ–≥–æ–¥–Ω—è —Ç—ã –º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å —à–∞–≥, –æ –∫–æ—Ç–æ—Ä–æ–º –¥–∞–≤–Ω–æ –¥—É–º–∞–µ—à—å.",
      "–ü—É—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –≤–∫–ª–∞–¥ –±—É–¥–µ—Ç –º–∞–ª–µ–Ω—å–∫–∏–º, –Ω–æ –Ω–∞—Å—Ç–æ—è—â–∏–º.",
      "–¢—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å —Ç–æ–π –∂–∏–∑–Ω–∏, –æ –∫–æ—Ç–æ—Ä–æ–π –º–µ—á—Ç–∞–µ—à—å. –ù–∞—á–Ω–∏ —Å—Ç—Ä–æ–∏—Ç—å –µ—ë —Å–µ–≥–æ–¥–Ω—è."
    ];

    const phraseEl = document.getElementById("phrase");
    const btn = document.getElementById("btn");

    function getRandomPhrase() {
      let newIndex = Math.floor(Math.random() * phrases.length);

      // –°—Ç–∞—Ä–∞–µ–º—Å—è –Ω–µ –ø–æ–≤—Ç–æ—Ä—è—Ç—å —Ç—É –∂–µ —Ñ—Ä–∞–∑—É –ø–æ–¥—Ä—è–¥
      const currentText = phraseEl.textContent;
      const currentIndex = phrases.indexOf(currentText);

      if (phrases.length > 1 && newIndex === currentIndex) {
        newIndex = (newIndex + 1) % phrases.length;
      }

      return phrases[newIndex];
    }

    function showRandomPhrase() {
      phraseEl.classList.remove("fade-in");
      phraseEl.classList.add("fade-out");

      setTimeout(() => {
        const newPhrase = getRandomPhrase();
        phraseEl.textContent = newPhrase;
        phraseEl.classList.remove("fade-out");
        phraseEl.classList.add("fade-in");
      }, 150);
    }

    btn.addEventListener("click", showRandomPhrase);

    // –ï—Å–ª–∏ —Ö–æ—á–µ—à—å, —á—Ç–æ–±—ã –º–æ—Ç–∏–≤–∞—Ü–∏—è –ø–æ—è–≤–ª—è–ª–∞—Å—å —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞—Ö–æ–¥–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É:
