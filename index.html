      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }

    .countdown {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4b5563;
      min-height: 40px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .countdown.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .phrase {

      font-size: 18px;
      line-height: 1.6;
      color: #111827;
      padding: 0 8px;
      text-wrap: balance;

    .motivation-button {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.95);
      background: radial-gradient(circle at top,
        rgba(255, 255, 255, 0.98),
        rgba(241, 241, 255, 0.92),

      font-weight: 600;

      cursor: pointer;
      outline: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s ease;

      box-shadow:
        0 18px 40px rgba(148, 163, 184, 0.45),
        0 0 0 8px rgba(255, 255, 255, 0.9);
      background: radial-gradient(circle at top,
        rgba(255, 255, 255, 1),

    .motivation-button:active {
      transform: translateY(3px) scale(0.98);
      box-shadow:
        0 9px 20px rgba(148, 163, 184, 0.35),
        0 0 0 6px rgba(255, 255, 255, 0.9);
    }

    .footer-note {
      margin-top: 16px;
      font-size: 11px;
      color: #9ca3af;
    }

      .card {

      }
      .title {

      }

        height: 150px;
        font-size: 15px;
        padding: 14px;
      }
      .phrase {
        font-size: 17px;
        min-height: 100px;

    const phraseEl = document.getElementById("phrase");

    const mainButton = document.getElementById("mainButton");

    let isRunning = false;
    let lastIndex = -1;

    function getRandomPhrase() {
      if (!phrases.length) return "";
      let newIndex = Math.floor(Math.random() * phrases.length);
      if (phrases.length > 1 && newIndex === lastIndex) {
        newIndex = (newIndex + 1) % phrases.length;
      }
      lastIndex = newIndex;
      return phrases[newIndex];
    }

    function startSequence() {
      if (isRunning) return;
      isRunning = true;

      const numbers = ["3", "2", "1"];
      let i = 0;

      countdownEl.classList.add("visible");
      phraseEl.textContent = "";

      function step() {
        if (i < numbers.length) {
          countdownEl.textContent = numbers[i];
          i++;
          setTimeout(step, 800);
        } else {
          countdownEl.classList.remove("visible");
          const phrase = getRandomPhrase();
          phraseEl.textContent = phrase || "Сегодня слов немного. Просто побудь рядом с собой.";
          mainButton.textContent = "Новая порция мотивации";
          isRunning = false;
        }
      }

      step();
    }

    mainButton.addEventListener("click", startSequence);
